<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Tic-Tac-Toe</title>

        <!-- CSS -->
    </head>
    <body>
        <main>
            <section class="status" id="statusElement">
                <div class="status-pill">
                    <div class="text">Game Status</div>
                    <div class="pill">
                        <div class="side-1">O Turn</div>
                        <div class="side-2">X Turn</div>
                    </div>
                </div>
            </section>
            <section class="board" id="board">
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
            </section>
            <div class="reset-wrapper">
                <button id="resetButton" class="reset-button"
                    title="Reset Board">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </main>

        <script src="/js/app.js" async defer></script>
        <script src="https://use.fontawesome.com/6de8c700b9.js" defer></script>
    </body>
</html>
