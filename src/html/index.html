<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple Tic Tac Toe game.">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.ivanmattie.com/games/tic-tac-toe">
        <meta property="og:title" content="Tic Tac Toe | Games">

        <meta property="og:site_name" content="Ivan Mattie">
        <meta property="og:locale" content="en_US">

        <meta name="twitter:card" content="Simple Tic Tac Toe game.">

        <link rel="icon" type="image/x-icon" href="/favicon.ico">

        <link rel="canonical" href="https://www.ivanmattie.com/games/tic-tac-toe">
        
        <title>Simple Tic-Tac-Toe</title>

        <!-- CSS -->
    </head>
    <body>
        <main>
            <h1 class="page-title">Tic Tac Toe</h1>
            <section class="status" id="statusElement">
                <div class="status-pill">
                    <div class="text">Game Status</div>
                    <div class="pill">
                        <div class="side-1">O Turn</div>
                        <div class="side-2">X Turn</div>
                    </div>
                </div>
            </section>
            <section class="board" id="board">
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
                <button class="tile"><span class='symbol'>&nbsp;</span></button>
            </section>
            <div class="reset-wrapper">
                <button id="resetButton" class="reset-button"
                    title="Reset Board">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </main>

        <script src="js/app.js" async defer></script>
        <script src="https://use.fontawesome.com/6de8c700b9.js" defer></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400"
            rel="stylesheet">
    </body>
</html>
